<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form action="register" method="post">
    아이디: <input type="text" name="id" required><br><br>
    비밀번호: <input type="password" name="password" required><br><br>
    이름: <input type="text" name="name" required><br><br>
    이메일: <input type="email" name="email" required><br><br>
    전화번호: <input type="text" name="phone"><br><br>
    생년월일: <input type="date" name="birth_date"><br><br>
    성별:
    <select name="gender">
        <option value="">선택</option>
        <option value="M">남자</option>
        <option value="F">여자</option>
    </select><br><br>
    주소: <input type="text" name="address"><br><br>
    <input type="submit" value="가입하기">
</form>
<br>
<a href="index.html">메인으로</a>
</body>
</html>
